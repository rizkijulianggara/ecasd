<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identitas Diri</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0f7fa; /* Background utama */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff; /* Background konten */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Bayangan */
            text-align: center;
        }
        h1 {
            color: #00796b; /* Warna judul */
            margin-top: 0;
        }
        .info {
            margin-bottom: 15px;
            text-align: left;
            color: #555;
        }
        .info strong {
            display: inline-block;
            width: 150px;
            color: #00796b; /* Warna label */
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #00796b; /* Border foto */
            margin-bottom: 20px;
        }
        .education {
            text-align: left;
            margin-top: 20px;
        }
        .education p {
            color: #555;
            background-color: #b2dfdb; /* Background untuk setiap pendidikan */
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Tambahkan gambar di sini -->
        <img src="Rizki_gambar.jpg" alt="Foto Profil">

        <h1>Identitas Diri</h1>
        <div class="info">
            <strong>Nama:</strong> Rizki Julianggara
        </div>
        <div class="info">
            <strong>NIM:</strong> 121230080
        </div>
        <div class="info">
            <strong>Prodi:</strong> Teknik Geomatika
        </div>
        <div class="info">
            <strong>Tempat, Tanggal Lahir:</strong> Jakarta Selatan, 2 Agustus 2003
        </div>

        <h2 style="color: #00796b;">Riwayat Pendidikan</h2>
        <div class="education">
            <p>SD Negeri Sidosari</p>
            <p>SMP Negeri 3 Natar</p>
            <p>SMK Negeri 2 Bandar Lampung</p>
        </div>
    </div>

</body>
</html>
